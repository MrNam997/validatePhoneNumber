<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--validate so dien thoai-->
<script>
    function validatePhone(number) {
        let regexp = /^\([0-9]{2}\)\-\([0][0-9]{9}\)$/;
        if (regexp.test(number)) {
            return true;
        }
        return false;
    }
    // test phone number  true
    let testPhone = "(84)-(0978489648)";
    document.write(validatePhone(testPhone) + "<br>");
    // test phone number  false
    testPhone = "(a8)-(22222222)";
    document.write(validatePhone(testPhone));
</script>
</body>
</html>
